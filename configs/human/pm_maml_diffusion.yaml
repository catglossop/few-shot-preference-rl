# Example Config that uses almost all values

alg: PreferenceMAMLDiffusion
alg_kwargs:
  num_support: 24
  num_query: 24
  num_inner_steps: 2
  inner_lr: 0.00001
  learn_inner_lr: True

optim: Adam
optim_kwargs:
  lr: 0.0001

network: ActorCriticRewardPolicy
network_kwargs:
  actor_class: DiagonalGaussianMLPActor
  actor_kwargs:
    hidden_layers: [256, 256]
    log_std_bounds: [-5, 2]
    ortho_init: true
  critic_class: ContinuousMLPCritic
  critic_kwargs:
    hidden_layers: [256, 256]
    ensemble_size: 2
    ortho_init: true
  # reward_class: MetaRewardMLPEnsemble
  # reward_kwargs:
  #   ensemble_size: 3
  #   hidden_layers: [256, 256, 256]
  #   act: ["import", "torch.nn.functional", "leaky_relu"]
  #   output_act: ["import", "torch.nn.functional", "tanh"]
  reward_class: RewardDiffusionDPO
  reward_kwargs:
    seglen: 24
    down_dims: [16, 64]
    cond_predict_scale: False
    net_type: cond_unet

batch_size: 4
collate_fn: ["import", "research.algs.maml", "collate"]
checkpoint: null
seed: null

env: Goal_point_massReach_l2-v0
env_kwargs:
  task_kwargs:
    target_pos: [-0.75, 0.8]

dataset: MultiTaskOracleFeedbackDataset
dataset_kwargs:
  paths: /home/cglossop/few-shot-preference-rl/datasets/pm/
  discount: 0.99
  nstep: 1
  batch_size: 48
  # replay_capacity: 100000
  capacity: 4000
  segment_size: 10
validation_dataset_kwargs:
  paths: /home/cglossop/few-shot-preference-rl/datasets/pm_valid/
  # segment_capacity: 1000
  capacity: 1000

processor: null

train_kwargs: # Arguments given to Algorithm.train
  total_steps: 100000 # The total number of steps to train
  log_freq: 100 # How often to log values
  eval_freq: 250 # How often to run evals
  max_eval_steps: 10
  eval_fn: null
  loss_metric: outer_loss # The validation metric that determines when to save the "best_checkpoint"
  workers: 0 # Number of dataloader workers.
